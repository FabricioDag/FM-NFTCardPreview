<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <title>NFT Preview Card | Fabr√≠cio D'Agostini</title>

</head>
<body>

    <div class="container">
        <div class="wrapper">
            <div class="img-top">
                <img class="nftImg" src="./images/image-equilibrium.jpg" alt="image equilibrium nft">
                <div class="img-overlay">
                    <img src="./images/icon-view.svg" alt="icon view">
                </div>
            </div>

            <div class="text-area">
                <h2><a href="">Equilibrium #3429</a></h2>
                <p>Our Equilibrium collection promotes balance and calm</p>
                <div class="market-area">
                    <div class="price">
                        <img src="./images/icon-ethereum.svg" alt="icon ethereum">
                        <p>0.041 ETH</p>
                    </div>

                    <div class="days-left">
                        <img src="./images/icon-clock.svg" alt=" icon clock">
                        <p>3 days left</p>
                    </div>
                </div>
            </div>

            <hr>
            
            <div class="creator-area">
                <img src="./images/image-avatar.png" alt="Creator profile image avatar">
                <p>Creation of <a href="">Jules Wyvern</a></p>
            </div>
        </div>
    </div>

    </div>
</body>
</html>
